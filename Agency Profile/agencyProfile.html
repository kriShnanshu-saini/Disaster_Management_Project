<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./agencyProfile.css" />
    </head>

    <body>
        <section class="agency_setting" id="about_us">
            <div class="container">
                <div class="box">
                    <span class="borderline"> </span>
                    <form action="">
                        <h2>Registered Agency</h2>
                        <div class="inputbox">
                            <input type="text" required="required" /><span>
                                Name of the agency</span
                            ><i></i>
                        </div>
                        <div class="inputbox">
                            <input type="number" required="required" /><span
                                >Contact Number</span
                            ><i></i>
                        </div>
                        <div class="inputbox">
                            <input type="email" required="required" /><span
                                >Email address</span
                            ><i></i>
                        </div>
                        <div class="inputbox">
                            <input type="text" required="required" /><span
                                >Registered address</span
                            ><i></i>
                        </div>

                        <h3>Member Deatils</h3>
                        <div class="inputbox">
                            <input type="text" required="required" /><span
                                >Head of Agency</span
                            ><i></i>
                        </div>
                        <div class="inputbox">
                            <input type="number" required="required" /><span
                                >Phone number</span
                            ><i></i>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
